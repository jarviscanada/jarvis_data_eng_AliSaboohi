# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a Linux cluster monitoring agent using bash scripts to collect hardware information and usage of each node in real-time. The collected information is persisted into a PostgreSQL database instance provisioned using a Docker container. The usage is being collected continuously using crontab. Additionally, wrote SQL queries to query data for later data analysis, failure detection as an example.

